<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <style>
      .login-screen {
        /*background-repeat: no-repeat;*/
        background-size: cover;
      }
    </style>-->
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="login-screen">
      <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index')}}">MovieTool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>
            </ul>
        </div>
      </nav>
      <div class="jumbotron jumbotron-fluid" style=
      "background-image: url('https://images.unsplash.com/photo-1543536448-1e76fc2795bf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1139&q=80');
      background-repeat: no-repeat; background-size: cover; height: 100vh; margin-bottom: 0px">
        <!-- <img src="/movietoolv2/flaskr/images/background.jpg" style="width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover;" alt="https://images.unsplash.com/photo-1543536448-1e76fc2795bf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1139&q=80"> -->
        <div class="container">
          <div class="row">
            <div class="col 3">
              <!--<p>Hello</p>-->
            </div>
            <div class="col 6" style="margin-top: 150px">
              <div class="d-flex" style="height: 53vh; width: 87vh; background-color: rgb(142, 112, 112); opacity: 0.9">
                <div class="Sign-in-box" style="margin-top: 40px; margin-left: 50px; font-family: Georgia, 'Times New Roman', Times, serif">
                  <h1 style="color:azure;">Sign in</h1> <!-- {% block content %} {% endblock %} -->
                  <!-- Form Taken from Bootstrap 4.3.1 grid layout documentation-->
                  <form style="margin-top: 20px; color:antiquewhite">
                      <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <div class="NewUsers" style="margin-top: 40px; color:antiquewhite">
                    <p>
                      New to MovieTool?    <a href='signup' style="color:aliceblue">Click here</a> to sign up.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col 3">
              <!--<p>Goodbye</p>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
